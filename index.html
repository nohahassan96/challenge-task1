<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <section id="Perfume">
    <div class="container">
      <div class="content">
        <img src="images/image-product-desktop.jpg" alt="image-product-desktop.">
        <div class="col">
          <p class="first-p">Perfume</p>
          <h1> Gabrielle Essence Eau De Parfum
          </h1>
          <p class="second-p">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="cost">
            <p class="cost-p"> $149.99
            </p>
            <span> <del>$169.99</del>
            </span>
          </div>
          <a href="#" class="button"><i class="fa-solid fa-cart-shopping"></i> Add to Cart
          </a>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Noha Hassan</a>.
    </div>
  </section>

</body>

</html>
